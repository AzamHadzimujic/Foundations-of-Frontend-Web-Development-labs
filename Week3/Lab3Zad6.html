<!DOCTYPE html>
<html>
<body>
    <form action="" method="post">
        <h1>Subscription Management Form</h1>
        <fieldset>
            <legend>Details</legend>
            <label for="email"><u><b>Email:</b></u></label>
            <input id="email" name="email" type="text"><br><br>
            <label for="link"><u><b>Link:</b></u></label>
            <input id="link" name="link" type="text"><br><br>
            <label for="password"><u><b>Password:</b></u></label>
            <input id="password" name="password" type="text"><br><br>
        </fieldset><br><br>
        <fieldset>
            <legend>Reasons for Ending Subscription</legend>
            <label for="reason"><b>Select Reason: </b></label>
            <select id="reason" name="reason">
                <option value="Other" selected>Other</option>
                <option value="Quality">Bad Quality</option>
                <option value="Size">Small Size</option>
            </select><br><br>
            <label for="tool"><i>Would you use one of our other tools again?</i></label><br><br>
            <input id="tool" name="yes" type="radio" checked>Yes<br>
            <input id="tool" name="no" type="radio">No<br>
            <input id="tool" name="maybe" type="radio">Maybe<br><br>
        </fieldset><br><br>
        <label for="Information">Additional Comments:</label><br>
        <textarea id="Information" name="Information" rows="5" cols="50">
        </textarea><br><br>
        <input type="submit" name="submit">
    </form>
</body>
</html>
