<!DOCTYPE html>
<html>
<body>
    <form action="" method="post">
        <h1>CV Data Entry Form</h1>
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <label for="name">Full Name: </label>
            <input id="name" name="Full_Name" type="text"><br><br>
            <label for="email">Email: </label>
            <input id="email" name="Email" type="email"><br><br>
            <label for="location">Location: </label>
            <input id="location" name="Location" type="text"><br><br>
            <label for="picture">Upload Profile Picture</label>
            <input id="picture" name="picture" type="file">
        </fieldset><br>
        <fieldset>
            <legend><b>Intorduction</b></legend>
            <label for="intorduction">Write a short introduction about yourself.</label><br>
            <textarea rows="5" cols="50" name="introduction" id="intorduction">
            </textarea>
        </fieldset><br>
        <fieldset>
            <legend><b>Skills</b></legend>
            <label for="skills">Select your skills: </label><br>
            <input id="skills" name="skills" type="checkbox" value="html">HTML<br>
            <input id="skills" name="skills" type="checkbox" value="css">CSS<br>
            <input id="skills" name="skills" type="checkbox" value="js">Javascript<br>
            <input id="skills" name="skills" type="checkbox" value="react">React<br>
            <input id="skills" name="skills" type="checkbox" value="node.js">Node.js<br>
            <input id="skills" name="skills" type="checkbox" value="express">Express<br>
            <input id="skills" name="skills" type="checkbox" value="git">Git<br>
            <input id="skills" name="skills" type="checkbox" value="WPO">Web Performance Optimization<br>
        </fieldset><br>
        <fieldset>
            <legend><b>Experience</b></legend>
            <label for="position">Current Position: </label>
            <input id="position" name="position" type="text"><br><br>
            <label for="experience">Describe your experience:</label><br>
            <textarea id="experience" name="experience" rows="4" cols="50">
            </textarea>
        </fieldset><br>
        <fieldset>
            <legend><b>Education & Certifications</b></legend>
            <label for="degree">Degree: </label>
            <select id="degree" name="degree">
                <option value="High School" selected>High School</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
                <option value="PhD">PhD</option>
            </select><br><br>
            <label for="Certifications">Certifications:</label><br>
            <textarea name="Certifications" id="Certifications" rows="5" cols="50">
            </textarea>
        </fieldset><br>
        <fieldset>
            <legend><b>Personal Projects</b></legend>
            <label for="Projects">Describe your personal projects:</label><br>
            <textarea id="Projects" name="project" rows="5" cols="50">
            </textarea>
        </fieldset><br>
        <input type="submit" name="submit">
    </form>
</body>
</html>
