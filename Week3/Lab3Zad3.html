<!DOCTYPE html>
<html>
<body>
    <form action="" method="post">
        <h1>CV Creator Tool Feedback Form</h1>
        <label for="email">Email: </label>
        <input id="email" name="email" type="email" required><br><br>
        <label for="password">Password: </label>
        <input id="password" name="password" type="password" required><br><br>
        <label for="feedback"><i><b>Your Feedback:</b></i></label>
        <br>
        <textarea rows="4" cols="100" id="feedback" name="feedback">Your feedback</textarea>
        <br><br>
        <label for="info"><u>How did you hear about our CV Creator Tool:</u></label>
        <select id="info" name="info">
            <option value="LinkedIn" selected>LinkedIn</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="TikTok">TikTok</option>
            <option value="Others">Others</option>
        </select><br><br>
        <input id="newsletter" name="newsletter" type="checkbox" checked>
        <label for="newsletter"><b><u>Sign up for the newsletter</u></b></label><br><br>
        <label for="use"><i>Would you use this CV Creator Tool again?</i></label><br>
        <input id="use" type="radio" name="Yes">Yes<br>
        <input id="use" type="radio" name="No">No<br>
        <input id="use" type="radio" name="Maybe">Maybe<br>
    </form>
</body>
</html>
